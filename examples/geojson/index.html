<html>

  <head>
    <title>Globelet - Beta</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg+xml" href="../../dist/globelet.svg">

    <link rel="stylesheet" type="text/css" href="../../dist/globelet.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <div class="slider">
      <div class="main" id="globe">
        <div class="status" id="toolTip"></div>
      </div>
    </div>
  </body>

  <script type="module">
    import { initGlobe } from "../../dist/globelet.js";

    initGlobe({
      container: 'globe',
      toolTip: 'toolTip',
      style: "./klokantech-basic-style-geojson.json",
      svgPath: "../../dist/globelet.svg",
      center: [-100, 38.5],
      altitude: 6280,
    }).then(globe => {
      var spot;
      var requestID = requestAnimationFrame(animate);

      function animate(time) {
        if (spot) globe.removeMarker(spot);
        globe.update(time);

        // Check for a mountain under the cursor
        let mountain = globe.select("mountains", 12);
        if (mountain) {
          let lonLat = mountain.geometry.coordinates;
          spot = globe.addMarker({ lonLat, type: "spot" });
        }

        requestID = requestAnimationFrame(animate);
      }
    });
  </script>
</html>
